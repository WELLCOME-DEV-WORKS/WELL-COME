    <script>
      const slides = document.querySelectorAll('.kv-sixth-processCard');
      let currentIndex = 0;

      function animateSlides() {
        // 모든 슬라이드의 활성 클래스 제거
        slides.forEach((slide) => slide.classList.remove('active-slide'));

        // 현재 인덱스의 슬라이드에 활성 클래스 추가
        slides[currentIndex].classList.add('active-slide');

        // 다음 인덱스로 이동, 마지막 인덱스 이후에는 0으로 돌아가서 반복
        currentIndex = (currentIndex + 1) % slides.length;
      }

      // 1초 간격으로 애니메이션 반복
      setInterval(animateSlides, 1500);
    </script>
