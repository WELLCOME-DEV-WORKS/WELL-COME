  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Swiper('.kv-sixth-processBox', {
        slidesPerView: 3, // 여러 슬라이드를 보이게 설정
        centeredSlides: true, // 가운데 슬라이드 중심
        loop: true, // 무한 슬라이드
        effect: 'coverflow', // Coverflow 효과 설정
        parallax: true, // Parallax 효과 활성화
        coverflowEffect: {
          rotate: 50, // 회전 각도
          stretch: 0, // 슬라이드 간 거리
          depth: 130, // 슬라이드 깊이감
          modifier: 1, // 효과 강도
          slideShadows: true, // 슬라이드 그림자 추가
          scale: 1,
        },
        autoplay: {
          delay: 1500,
          disableOnInteraction: false,
        },
        breakpoints: {
          497: {
            slidesPerView: 3,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 20,
          },
          991: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
        },
      });
    });
