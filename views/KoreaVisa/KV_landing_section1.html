<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 공통 css -->
    <link
      rel="stylesheet"
      href="../../static/css/KoreaVisa/KV_landing_global.css"
    />
    <link rel="stylesheet" href="../../static/css/KoreaVisa/ Reset.css" />
    <style>
      /*web*/
      .kv-slogan {
        color: black;
        font-family: 'GangwonEduPower';
        font-size: 68px;
        width: 790px;
        text-transform: uppercase;
        word-wrap: break-word;
        line-height: 85px;
      }

      .kv-slogan span {
        color: #000000;
        position: relative;
      }

      .kv-slogan .sloganText1 {
        position: relative;
        display: inline-block;
        text-decoration: underline #d9d9d9;
        text-underline-offset: 10px;
      }

      .kv-slogan .sloganText2 {
        color: #004098;
        position: relative;
      }

      .kv-first-container-mobile {
        display: none;
      }

      @media screen and (max-width: 991px) {
        .kv-first-container-mobile {
          display: none;
        }
        .kv-container {
          width: 100%;
          margin-top: 150px;
          padding: 0 15px;
        }

        .kv-slogan {
          font-size: 60px;
          width: 100%;
          line-height: 70px;
        }
      }

      @media screen and (max-width: 767px) {
        .kv-first-container-mobile {
          display: none;
        }
        .kv-container {
          width: 100%; /* Make container width responsive */
          max-width: 600px; /* Constrain max-width for better fit on larger mobile devices */
          height: auto;
          margin: 80px auto; /* Adjusted margin for more balanced spacing */
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 20px; /* Added padding for better spacing */
          box-sizing: border-box; /* Ensure padding does not affect width */
        }

        .kv-slogan {
          line-height: 59px;
          color: black;
          font-family: 'GangwonEduPower';
          font-size: 40px; /* Adjusted font size for readability */
          width: 90%; /* Make width responsive */
          text-transform: uppercase;
          word-wrap: break-word;
          text-align: center; /* Center text for smaller screens */
          margin-bottom: 30px; /* Added margin for spacing */
        }

        .kv-slogan span {
          color: #000000;
          position: relative;
          display: inline-block;
          transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .kv-slogan .sloganText2 {
          color: #004098;
          position: relative;
          display: inline-block;
          transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
      }

      @media screen and (max-width: 497px) {
        .kv-container {
          display: none;
        }
        .kv-first-container-mobile {
          width: 100%;
          max-width: 600px;
          height: auto;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: 80px auto;
          box-sizing: border-box;
          position: relative;
        }

        .kv-slogan-mobile {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          line-height: 40px;
        }
        .sloganText2-mobile,
        .sloganText-mobile {
          text-align: center;
          font-size: 24px;
          color: #000;
          font-family: 'GangwonEduPower';
          position: relative;
        }

        .sloganText-mobile span {
          font-size: 24px;
          color: #004098;
          position: relative;
          display: inline-block;
        }

        .sloganText2-mobile .sloganText1 {
          font-size: 24px;
          color: #000000;
          position: relative;
          display: inline-block;
          text-decoration: underline #d9d9d9;
          text-underline-offset: 10px;
        }

        .sloganText2-mobile span {
          font-size: 24px;
          color: #004098;
          position: relative;
          display: inline-block;
        }
      }
    </style>
  </head>

  <body>
    <div class="kv-container">
      <div class="kv-slogan">
        한국에서 활동을 시작하는
        <br />
        <span class="sloganText1">First Step</span>
        <span class="sloganText2">Visa!</span>
      </div>
      <div
        class="kv-button"
        onclick="window.open('https://z17pcyw51c1.typeform.com/to/hWFwHwCH', '_blank');"
      >
        한국비자 신청하기
      </div>
    </div>

    <!-- Mobile Version -firstcontainer-->
    <div class="kv-first-container-mobile">
      <div class="kv-slogan-mobile">
        <div class="sloganText-mobile">한국에서 활동을 시작하는</div>
        <div class="sloganText2-mobile">
          <span class="sloganText1">First Step</span>
          <span>Visa!</span>
        </div>
      </div>
      <div
        class="kv-button-mobile"
        onclick="window.open('https://z17pcyw51c1.typeform.com/to/hWFwHwCH', '_blank')"
      >
        <div class="text">한국비자 신청하기</div>
      </div>
    </div>
  </body>
</html>
