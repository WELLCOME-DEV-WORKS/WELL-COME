<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 공통 css -->
    <link
      rel="stylesheet"
      href="../../static/css/KoreaVisa/KV_landing_global.css"
    />
    <link rel="stylesheet" href="../../static/css/KoreaVisa/ Reset.css" />
    <style>
      .kv-fifth-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1440px;
        padding: 20px;
      }

      .kv-fifth-title {
        font-family: 'SUIT-Variable';
        font-size: clamp(24px, 1.4vw, 52px);
        font-weight: 600;
        text-align: center;
        color: #000;
        margin-bottom: 80px;
      }

      .kv-fifth-title span {
        font-weight: 900;
      }

      .kv-fifth-box {
        font-family: 'GangwonEduPower';
        display: flex;
        gap: 20px;
      }

      .kv-fifth-circle {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(24px, 1.2vw, 48px);
        color: #ffffff;
        transition: transform 0.3s ease;
      }

      .kv-fifth-circle:hover {
        transform: scale(1.1);
      }

      .kv-fifth-description {
        width: 100vw;
        background-color: #feffef;
        color: #004098;
        font-family: 'YESMyoungjo';
        text-align: center;
        margin-top: 80px;
        padding: 40px;
        font-size: clamp(24px, 1.2vw, 28px);
        line-height: 1.5;
        font-weight: 500;
      }

      .kv-fifth-description span {
        font-family: 'GangwonEduPower';
      }

      .kv-fifth-btn-box {
        text-align: center;
        margin: 50px 0;
      }

      .kv-button.kv-fifth {
        margin-top: 65px;
      }

      /* 반응형 스타일 */
      @media (max-width: 768px) {
        .kv-fifth-title {
          font-size: clamp(20px, 2.5vw, 40px);
        }

        .kv-fifth-box {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
        }

        .kv-fifth-circle {
          width: 12vh;
          height: 12vh;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: clamp(16px, 1.2vw, 48px);
          /* font-size: clamp(20px, 2vw, 40px); */
          color: #ffffff;
          transition: transform 0.3s ease;
        }
      }
    </style>
  </head>
  <body>
    <!-- fifth container -->

    <div class="kv-container">
      <div class="kv-fifth-title">
        <span>WELL-COME VISA</span>
        는 다양한 비자 서비스를 제공하여 고객의 다양한 요구를 충족합니다.
      </div>

      <!-- Circle Icons with Blue Tones and Hover Effect -->
      <div class="kv-fifth-box">
        <div class="kv-fifth-circle" style="background-color: #183262">
          개인 비자
        </div>
        <div class="kv-fifth-circle" style="background-color: #004098">
          가족 이민
        </div>
        <div class="kv-fifth-circle" style="background-color: #2357ba">
          국제 결혼
        </div>
        <div class="kv-fifth-circle" style="background-color: #4b80d0">
          해외 투자
        </div>
        <div class="kv-fifth-circle" style="background-color: #a3c7ff">
          한국 취업
        </div>
      </div>

      <div class="kv-fifth-description">
        한국에서의 꿈, 새로운 삶을 시작하세요.
        <br />
        <span>WELL-COME VISA</span>
        가 맞춤형 서비스로 당신의 목표를 위해 함께합니다.
      </div>

      <div
        class="kv-button kv-fifth"
        onclick="window.open('https://z17pcyw51c1.typeform.com/to/hWFwHwCH', '_blank');"
      >
        새로운 가능성을 발견하세요!
      </div>
    </div>
  </body>
</html>
