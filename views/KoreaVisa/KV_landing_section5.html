<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 공통 css -->
    <link
      rel="stylesheet"
      href="../../static/css/KoreaVisa/KV_landing_global.css"
    />
    <link rel="stylesheet" href="../../static/css/KoreaVisa/Reset.css" />
    <style>
      .kv-fifth-container {
        height: auto;
        margin: 150px 0;
        padding: 0 15px;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .kv-fifth-title {
        font-family: 'SUIT Variable';
        font-size: clamp(24px, 1.4vw, 52px);
        font-weight: 600;
        text-align: center;
        color: #000;
      }

      .kv-fifth-title span {
        font-weight: 900;
      }

      .kv-fifth-box {
        font-family: 'GangwonEduPower';
        display: flex;
        gap: 20px;
        margin: 80px 0;
      }

      .kv-fifth-circle {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(24px, 1.2vw, 48px);
        color: #ffffff;
        transition: transform 0.3s ease;
      }

      .kv-fifth-circle:hover {
        transform: scale(1.1);
      }

      .kv-fifth-description {
        width: 100vw;
        background-color: #feffef;
        color: #004098;
        font-family: 'YESMyoungjo';
        text-align: center;
        padding: 40px;
        font-size: clamp(24px, 1.2vw, 28px);
        line-height: 1.5;
        font-weight: 500;
      }

      .kv-fifth-description span {
        font-family: 'GangwonEduPower';
      }

      .kv-fifth-btn-box {
        text-align: center;
        margin: 50px 0;
      }

      .kv-button.kv-fifth {
        margin-top: 65px;
      }

      /* 반응형 스타일 */
      @media (max-width: 991px) {
        .kv-fifth-title {
          font-size: clamp(20px, 2vw, 30px);
        }

        .kv-fifth-circle {
          width: 18vh;
          height: 18vh;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: clamp(19px, 1.7vw, 46px);
          /* font-size: clamp(20px, 2vw, 40px); */
          color: #ffffff;
          transition: transform 0.3s ease;
        }

        .kv-fifth-description {
          font-size: clamp(20px, 2vw, 30px);
          padding: 30px;
        }
      }

      @media (max-width: 768px) {
        .kv-fifth-title {
          font-size: clamp(20px, 2.5vw, 40px);
        }

        .kv-fifth-box {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
        }

        .kv-fifth-circle {
          width: 12vh;
          height: 12vh;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: clamp(16px, 1.2vw, 48px);
          /* font-size: clamp(20px, 2vw, 40px); */
          color: #ffffff;
          transition: transform 0.3s ease;
        }
      }

      /********* 
버튼 디자인 
**********/
      /* 웹 */
      .kv-fifth-button {
        width: 16em;
        height: 50px;
        background-color: #004098;
        color: #fff;
        font-family: 'SUIT Variable';
        font-size: 26px;
        font-weight: 400;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 50px;
        text-align: center;
        line-height: 65px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        margin-top: 80px;
      }
      .kv-fifth-button:hover {
        background-color: #a3c7ff;
        color: #fefff5;
      }

      .kv-fifth-button:active {
        background-color: #a3c7ff;
        color: #004098;
        box-shadow: inset 0px 10px 10px rgba(0, 0, 0, 0.25);
      }
      /* 반응형 */
      @media screen and (max-width: 991px) {
        .kv-fifth-button {
          font-size: 24px;
          line-height: 55px;
          margin-top: 80px;
        }
      }

      @media screen and (max-width: 767px) {
        .kv-fifth-button {
          height: 45px;
          font-size: 20px;
          line-height: 55px;
          margin-top: 55px;
        }
      }

      @media screen and (max-width: 497px) {
        .kv-fifth-button {
          color: #fff;
          background: #004098;
          text-align: center;
          border-radius: 50px;
          width: 220px;
          height: 35px;
          font-size: 15px;
          line-height: 38px;
          margin-top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <!-- fifth container -->

    <div class="kv-fifth-container">
      <div class="kv-fifth-title">
        <span>WELL-COME VISA</span>
        는 다양한 비자 서비스를 제공하여 고객의 다양한 요구를 충족합니다.
      </div>

      <!-- Circle Icons with Blue Tones and Hover Effect -->
      <div class="kv-fifth-box">
        <div class="kv-fifth-circle" style="background-color: #183262">
          개인 비자
        </div>
        <div class="kv-fifth-circle" style="background-color: #004098">
          가족 이민
        </div>
        <div class="kv-fifth-circle" style="background-color: #2357ba">
          국제 결혼
        </div>
        <div class="kv-fifth-circle" style="background-color: #4b80d0">
          해외 투자
        </div>
        <div class="kv-fifth-circle" style="background-color: #a3c7ff">
          한국 취업
        </div>
      </div>

      <div class="kv-fifth-description">
        한국에서의 꿈, 새로운 삶을 시작하세요.
        <br />
        <span>WELL-COME VISA</span>
        가 맞춤형 서비스로 당신의 목표를 위해 함께합니다.
      </div>

      <div
        class="kv-fifth-button"
        onclick="window.open('https://z17pcyw51c1.typeform.com/to/hWFwHwCH', '_blank');"
      >
        새로운 가능성을 발견하세요!
      </div>
    </div>
  </body>
</html>
