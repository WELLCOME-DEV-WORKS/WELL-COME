<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 공통 css -->
    <link
      rel="stylesheet"
      href="../../static/css/KoreaVisa/KV_landing_global.css"
    />
    <link rel="stylesheet" href="../../static/css/KoreaVisa/Reset.css" />
    <style>
      .kv-second-container {
        height: auto;
        margin: 150px 0;
        padding: 0 15px;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .kv-second-container-mobile {
        display: none;
      }

      .kv-second-box {
        width: 1036px;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .kv-second-box .kv-second-img-box {
        width: 80%;
        height: 100%;
      }

      .kv-second-box .kv-second-img-box img {
        width: 100%;
        height: 100%;
      }

      @media screen and (max-width: 991px) {
        .kv-second-container {
          height: auto;
          margin: 150px 0;
          padding: 0 15px;
        }
        .kv-second-box {
          width: 100%; /* Full width for container */
          display: flex; /* Use flexbox for responsive layout */
          flex-direction: column; /* Stack items vertically */
          align-items: center; /* Center-align items */
        }

        .kv-second-box .img-box {
          width: 180px; /* Increased image box size for larger screens */
          height: 180px; /* Increased image box size */
          margin-bottom: 20px; /* Added margin for spacing */
        }

        .kv-second-box-text {
          font-size: 26px; /* Increased font size for readability */
          margin-top: 20px; /* Increased top margin for spacing */
          margin-bottom: 15px; /* Increased bottom margin for spacing */
          text-align: center; /* Center-align text */
        }
      }

      @media screen and (max-width: 767px) {
        .kv-second-container {
          height: auto;
          margin: 80px 0;
        }

        .kv-second-box {
          width: 100%; /* Full width for mobile */
          display: flex; /* Use flexbox for responsive layout */
          flex-direction: column; /* Stack items vertically */
          align-items: center; /* Center-align items */
        }

        .kv-second-box .img-box {
          width: 150px; /* Increased image box size */
          height: 150px; /* Increased image box size */
          margin-bottom: 15px; /* Added margin for spacing */
        }

        .kv-second-box-text {
          font-size: 24px; /* Increased font size for readability */
          margin-top: 15px; /* Increased top margin for spacing */
          margin-bottom: 10px; /* Increased bottom margin for spacing */
          text-align: center; /* Center-align text */
        }
      }

      @media screen and (max-width: 497px) {
        .kv-second-container {
          display: none !important;
        }

        .kv-second-container-mobile {
          display: flex;
          flex-direction: column !important;
          justify-content: center;
          align-items: center;
          text-align: center;
        }
        .kv-second-box {
          width: 100%;
        }
        .kv-second-box .img box {
          width: 100px;
          height: 100px;
        }

        .kv-second-box-text {
          font-size: 20px; /* Reduce font size */
          margin-top: 10px;
          margin-bottom: 5px; /* Adjust margin */
        }
      }

      .kv-second-button {
        width: 11.5em;
        height: 50px;
        background-color: #004098;
        color: #fff;
        font-family: 'SUIT Variable';
        font-size: 26px;
        font-weight: 400;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 50px;
        text-align: center;
        line-height: 65px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        margin-top: 120px;
      }
      .kv-second-button:hover {
        background-color: #a3c7ff;
        color: #fefff5;
      }

      .kv-second-button:active {
        background-color: #a3c7ff;
        color: #004098;
        box-shadow: inset 0px 10px 10px rgba(0, 0, 0, 0.25);
      }
      /* 반응형 */
      @media screen and (max-width: 991px) {
        .kv-second-button {
          font-size: 24px;
          line-height: 55px;
          margin-top: 80px;
        }
      }

      @media screen and (max-width: 767px) {
        .kv-second-button {
          height: 45px;
          font-size: 20px;
          line-height: 55px;
          margin-top: 55px;
        }
      }

      @media screen and (max-width: 497px) {
        .kv-second-button {
          display: none;
        }
        .kv-second-button-mobile {
          color: #fff;
          background: #004098;
          text-align: center;
          border-radius: 50px;
          width: 220px;
          height: 35px;
          font-size: 15px;
          line-height: 38px;
          margin-top: 50px;
        }
      }
    </style>
  </head>

  <body>
    <!-- second section -->
    <div class="kv-second-container">
      <div class="kv-second-box">
        <div class="kv-second-img-box">
          <img
            src="https://cdn.imweb.me/thumbnail/20241104/24d4af361fef1.png"
          />
        </div>
      </div>
      <div
        class="kv-second-button"
        onclick="window.open('https://z17pcyw51c1.typeform.com/to/hWFwHwCH', '_blank')"
      >
        바로 한국비자 받기
      </div>
    </div>
    <div class="kv-second-container-mobile">
      <div class="kv-second-box">
        <div class="kv-second-img-box">
          <img
            src="https://cdn.imweb.me/thumbnail/20241108/649edf252dbcc.png"
          />
        </div>
      </div>
      <div
        class="kv-second-button-mobile"
        onclick="window.open('https://z17pcyw51c1.typeform.com/to/hWFwHwCH', '_blank')"
      >
        바로 한국비자 받기
      </div>
    </div>
  </body>
</html>
