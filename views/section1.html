<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>section1</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 200vh;
      }

      /* 섹션 1 */
      .section1 {
        width: 100%;
        height: 100%;
        position: fixed;
        transition: opacity 0.5s ease;
      }

      .img-row {
        display: flex;
        width: 80%;
        align-items: center;
        justify-content: center;
      }

      /* 이미지 공통 스타일 */
      img.img {
        width: 660px;
        height: auto;
        flex-shrink: 0;
        position: relative;
        box-shadow: 5px 5px 14px #0000007c;
      }

      /* 여권 이미지별 스타일 */
      img.passport1 {
        transform: rotate(-8.515deg);
        z-index: 3;
        left: 170px;
        top: -280px;
      }
      img.passport2 {
        transform: rotate(28.515deg);
        z-index: 2;
        left: 140px;
        top: -200px;
      }

      img.passport3 {
        transform: rotate(-8.104deg);
        z-index: 1;
        right: -300px;
        top: -10px;
      }

      img.passport4 {
        transform: rotate(17.104deg);
        z-index: 5;
        left: 50px;
        bottom: 600px;
      }

      img.passport5 {
        transform: rotate(-30.104deg);
        z-index: 4;
        left: 200px;
        bottom: 700px;
      }

      /* 여권 애니메이션 */
      /* -- 10시 방향 */
      @keyframes moveTo10 {
        to {
          transform: translate(-100vw, -100vh);
          opacity: 0;
        }
      }

      /* -- 12시 방향 */
      @keyframes moveTo12 {
        to {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }

      /* -- 3시 방향 */
      @keyframes moveTo3 {
        to {
          transform: translateX(100vw);
          opacity: 0;
        }
      }

      /* -- 8시 방향 */
      @keyframes moveTo8 {
        to {
          transform: translate(-100vw, 100vh);
          opacity: 0;
        }
      }

      /* -- 5시 방향 */
      @keyframes moveTo5 {
        to {
          transform: translate(100vw, 100vh);
          opacity: 0;
        }
      }

      /* 섹션 2 */
      .section2 {
        opacity: 0;
        width: 100%;
        height: 100%;
        position: fixed;
        transition: opacity 0.5s ease;
      }

      .why-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .why-item {
        list-style: none;
        background-color: rgb(154, 208, 178);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        height: 20vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section class="section1">
      <div class="img-row">
        <img
          src="../static/img/Korea.svg"
          alt="passport3"
          class="img passport1"
          id="passport-img-1"
        />
        <img
          src="../static/img/China.svg"
          alt="passport1"
          class="img passport2"
          id="passport-img-2"
        />
        <img
          src="../static/img/Japan.svg"
          alt="passport2"
          class="img passport3"
          id="passport-img-3"
        />
      </div>
      <div class="img-row">
        <img
          src="../static/img/USA.svg"
          alt="passport4"
          class="img passport4"
          id="passport-img-4"
        />
        <img
          src="../static/img/Vietnam.svg"
          alt="passport5"
          class="img passport5"
          id="passport-img-5"
        />
      </div>
    </section>
    <section class="section2">
      <ul class="why-list">
        <li class="why-item">why1</li>
        <li class="why-item">why2</li>
        <li class="why-item">why3</li>
        <li class="why-item">why4</li>
        <li class="why-item">why5</li>
      </ul>
    </section>

    <script>
      // 모든 여권 이미지에 대한 이벤트 추가
      const passportImages = document.querySelectorAll('img');
      const section1 = document.querySelector('.section1');
      const section2 = document.querySelector('.section2');
      let previousScrollY = 0; // 이전 스크롤 위치 확인용 변수
      let scrollTriggered = false; // 애니메이션이 실행되었는지 여부

      // 초기 상태: section1 활성화, section2 비활성화
      section2.style.display = 'none'; // 처음에는 section2를 보이지 않게 설정

      // 스크롤 이벤트
      window.addEventListener('scroll', function () {
        const currentScrollY = window.scrollY;

        // 스크롤 다운 시 section2로 전환
        if (currentScrollY > 50 && !scrollTriggered) {
          passportImages.forEach((img) => {
            resetAnimation(img);
            moveImage(img, 'normal');
          });
          scrollTriggered = true;
        }

        // 스크롤 업 시 section1으로 복귀
        if (currentScrollY <= 50 && scrollTriggered) {
          passportImages.forEach((img) => {
            resetAnimation(img);
            moveImage(img, 'reverse'); // 애니메이션을 reverse로 실행
          });
          scrollTriggered = false;
        }

        previousScrollY = currentScrollY;
      });

      // 이미지 이동 함수
      function moveImage(img, direction) {
        const duration = '1.5s';
        const animationName =
          img.id === 'passport-img-1'
            ? 'moveTo10'
            : img.id === 'passport-img-2'
            ? 'moveTo12'
            : img.id === 'passport-img-3'
            ? 'moveTo3'
            : img.id === 'passport-img-4'
            ? 'moveTo8'
            : 'moveTo5';

        img.style.animation = `${animationName} ${duration} forwards`;
        img.style.animationDirection =
          direction === 'reverse' ? 'reverse' : 'normal';

        // 마지막 이미지의 애니메이션 끝난 후 section2로 전환
        if (img.id === 'passport-img-5' && direction === 'normal') {
          img.addEventListener('animationend', transitionToSection2, {
            once: true,
          });
        }

        // 첫 번째 이미지의 애니메이션 끝난 후 section1으로 복귀
        if (img.id === 'passport-img-1' && direction === 'reverse') {
          img.addEventListener('animationend', transitionToSection1, {
            once: true,
          });
        }
      }

      // 애니메이션을 다시 적용할 수 있도록 초기화
      function resetAnimation(img) {
        img.style.animation = 'none';
        img.offsetHeight; // 강제로 리플로우 발생 (애니메이션 재적용을 위해)
        img.style.animation = '';
      }

      // Section 2로 전환 함수
      function transitionToSection2() {
        section1.style.opacity = '0';
        setTimeout(() => {
          section1.style.display = 'none';
          section2.style.display = 'block';
          setTimeout(() => {
            section2.style.opacity = '1';
          }, 15); // 빠르게 전환
        }, 100);
      }

      // Section 1로 복귀 함수
      function transitionToSection1() {
        section2.style.opacity = '0';
        setTimeout(() => {
          section2.style.display = 'none';
          section1.style.display = 'block';
          setTimeout(() => {
            section1.style.opacity = '1';
          }, 15);
        }, 100);
      }
    </script>
  </body>
</html>
